<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <!-- Vite injects the favicon dynamically, so no need to manually add it twice -->
    <link rel="icon" href="/logo.png" />
    
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Open Graph: Social media preview -->
    <meta property="og:image" content="/logo.png" />
    
    <!-- Apple touch icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- PWA manifest for installable web apps -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Description for SEO -->
    <meta
      name="description"
      content="بوفية استراحة الواجهة - شكراً لاختيارك لنا مرحبا بك في بوفية استراحة الواجهة في عالمنا الشهي المليء بتشكيلات وأصناف متعددة ومتميزة."
    />
    
    <!-- SEO keywords -->
    <meta
      name="keywords"
      content="بوفية استراحة الواجهة, بوفية, استراحة الواجهة, وجبات خفيفة, وجبات سريعة, مأكولات, بوفية في السعودية, بوفية في الدمام, أكل ومشروبات, كافتيريا, كافتيريا وبوفية"
    />
    
    <!-- Twitter card metadata for better previews on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <title>بوفية استراحة الواجهة</title>
  </head>

  <body>
    <!-- React will inject its components into this root div -->
    <div id="root"></div>
    
    <!-- Main entry point for your React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
